<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salinlahi 🏛️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h1>Salinlahi 🏛️</h1>
    <p class="tagline">Empowering Communities Through Aid</p>

    <div id="formContainer" class="fade-in">

      <!-- Register Form -->
      <form id="registerForm" class="form active">
        <h2>Create Your Account</h2>
        <input type="text" id="registerFirstName" placeholder="First Name" required />
        <input type="text" id="registerLastName" placeholder="Last Name" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
        <p class="switch-text">
          Already have an account?
          <a href="#" id="goToLogin">Login here.</a>
        </p>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="form">
        <h2>Welcome Back</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="switch-text">
          <a href="#" id="forgotPassword">Forgot your password?</a>
        </p>
        <p class="switch-text">
          Don’t have an account?
          <a href="#" id="goToRegister">Register here.</a>
        </p>
        <p id="statusMsg"></p>
      </form>

    </div>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
