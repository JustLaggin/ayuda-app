<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Ayuda Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>Admin Dashboard 🏛️</h1>
    <div class="user-info">
      <span id="adminName"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <section class="create-ayuda">
      <h2>Create New Ayuda</h2>
      <input id="title" placeholder="Ayuda Title">
      <input id="description" placeholder="Description">
      <input id="amount" placeholder="Amount (₱)" type="number" min="0">
      <button id="createBtn">Create Ayuda</button>
    </section>

    <section class="existing-ayudas">
      <h2>Existing Ayudas</h2>
      <div id="ayudasList" class="ayuda-list"></div>
    </section>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
